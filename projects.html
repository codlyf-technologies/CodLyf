<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Replace with your Font Awesome Kit ID -->
</head>

<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">CodLyf</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#services-list">Services</a></li>
                    <li><a href="#process-section">Our Process</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
            <a id="contactBtn" class="btn btn-outline">Contact Us</a>
        </header>

        <main>
            <h1>Projects</h1>
            <div class="project-grid">
                <a href="https://example.com/project1" target="_blank" class="project-item">
                    <img src="./assets/codelyf.jpeg" alt="Project 1" />
                    <div class="project-title">SaaS</div>
                </a>
                <a href="https://example.com/project2" target="_blank" class="project-item">
                    <img src="./assets/yaatra.png" alt="Project 2" />
                    <div class="project-title">Tourism</div>
                </a>
                <a href="https://example.com/project3" target="_blank" class="project-item">
                    <img src="./assets/food.png" alt="Project 3" />
                    <div class="project-title">Food Delivery</div>
                </a>
                <a href="https://example.com/project3" target="_blank" class="project-item">
                    <img src="./assets/blog.png" alt="Project 3" />
                    <div class="project-title">Blogs</div>
                </a>
            </div>
        </main>

        <footer class="page-footer">
            <div class="logo">CodLyf</div>
            <nav>
                <ul>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="#">Case Studies</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">LinkedIn</a></li>
                </ul>
            </nav>
        </footer>
    </div>

    <!-- Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
